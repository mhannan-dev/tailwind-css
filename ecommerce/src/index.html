<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Tailwind eCommerce</title>
  <meta name="description" content="Basic HTML/Tailwind starter" />
  <meta name="author" content="Daily Dev Tips" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
  <!-- Header Area -->
  <header class="bg-white py-4 shadow-sm">
    <div class="container flex items-center justify-between">
      <!-- Logo -->
      <a href="#">
        <img src="images/logo.svg" alt="Logo" class="w-32" />
      </a>
      <!-- Search Bar -->
      <div class="w-full max-w-xl relative flex">
        <span class="absolute left-4 top-3 text-lg text-gray-400">
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <input type="text" placeholder="Search..."
          class="border border-primary w-full border-r-0 pl-12 py-3 pr-3 rounded-l-md focus:outline-none" />
        <button type="button"
          class="bg-primary border border-primary text-white px-8 rounded-r-md hover:bg-transparent hover:text-primary transition">
          Search
        </button>
      </div>
      <div class="flex items-center space-x-4">
        <a href="#" class="text-gray-200 transition relative">
          <div class="text-2xl">
            <i class="fa-regular fa-heart"></i>
          </div>
          <div class="text-xs leading-3">
            Wishlist
          </div>
          <span
            class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">8</span>
        </a><a href="#" class="text-gray-200 transition relative">
          <div class="text-2xl">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <div class="text-xs leading-3">
            Wishlist
          </div>
          <span
            class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">8</span>
        </a><a href="#" class="text-gray-200 transition relative">
          <div class="text-2xl">
            <i class="fa-regular fa-user"></i>
          </div>
          <div class="text-xs leading-3">
            Wishlist
          </div>
          <span
            class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">8</span>
        </a>
      </div>
    </div>
  </header>
</body>

</html>
