<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Email Subscribe</title>
</head>
<body>
  <!-- Background Conainer -->
  <div class="flex justify-center items-center h-screen bg-zinc-700">
    <!-- Card -->
    <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
      <div class="flex flex-col md:flex-row rounded-l-xl">
        <!-- Image  -->
        <div>
          <img
            class="object-fit  h-80 md:h-64 md:rounded-l-xl rounded-xl md:rounded-r-none transform hover:scale-150 hover:rounded-xl duration-200"
            src="images/image.jpg" alt="Image" srcset="">
        </div>
        <!-- Content  -->
        <div class="p-6 md:p-12">
          <h2 class="font-serif text-xl font-medium  text-white  text-center md:text-left">Get Diet Fitness Tips In Your
            Inbox</h2>
          <p class="max-w-xs my-4 text-sm leading-5 text-white tracking-wide text-center md:text-left">Eat better and Excecise bettr sign up to get daily newsletter</p>
          <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
            <input class="placeholder:text-center placeholder:md:text-left md:text-left focus:outline-none px-4 text-center text-white bg-zinc-100 border bg-zinc-800 border-zinc-600" type="text" placeholder="Enter your email"> 
            <button class="bg-lime-500 hover:bg-lime-600 text-white font-bold py-2 px-4 rounded-md transform transition duration-300 ease-in-out">
              Subscribe
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
