<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Email Subscribe</title>
</head>
<body>
  <!-- Background Conainer --->
  <div class="flex items-center justify-center h-screen bg-zinc-700">
    <!-- Card -->
    <div class="p-2 mx-6 bg-zinc-800 rounded-2xl">
      <div class="flex flex-col md:flex-row rounded-l-xl">
        <!-- Image  -->
        <div>
          <img
            class="duration-200 transform object-fit h-80 md:h-64 md:rounded-l-xl rounded-xl md:rounded-r-none hover:scale-150 hover:rounded-xl"
            src="images/image.jpg" alt="Image" srcset="">
        </div>
        <!-- Content  -->
        <div class="p-6 md:p-12">
          <h2 class="font-serif text-xl font-medium text-center text-white md:text-left">Get <span class="underline">Diet Fitness</span> Tips In Your
            Inbox</h2>
          <p class="max-w-xs my-4 text-sm leading-5 tracking-wide text-center text-white md:text-left">Eat better and Excecise better sign up to get daily newsletter</p>
          <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
            <input class="px-4 text-center text-white border placeholder:text-center placeholder:md:text-left md:text-left focus:outline-none bg-zinc-100 bg-zinc-800 border-zinc-600" type="text" placeholder="Enter your email"> 
            <button class="px-4 py-2 font-bold text-white transition duration-300 ease-in-out transform rounded-md bg-lime-500 hover:bg-lime-600">
              Subscribe
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
